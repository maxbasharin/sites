<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>аккордеон</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .uc-accord-link {
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
        }

        .uc-accordion-content {
            padding: 10px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-top: none;
        }

        .accordion-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            position: relative;
        }

        .accordion-icon-inside {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            align-items: center;
        }

        .accordion-icon-inside span {
            width: 2px;
            height: 14px;
            background-color: #000;
            position: absolute;
        }

        .accordion-icon-inside span:nth-child(1) {
            transform: rotate(90deg);
        }

        .accordion-icon-active span:nth-child(1) {
            transform: rotate(0deg);
        }

        .accordionActive {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="uc-accord-link accordionTrigger">
        <div class="accordion-icon">
            <div class="accordion-icon-inside">
                <span></span>
                <span></span>
            </div>
        </div>
        <span>Section 1</span>
    </div>
    <div class="uc-accordion-content">
        <p>This is the content of section 1.</p>
    </div>

    <div class="uc-accord-link accordionTrigger">
        <div class="accordion-icon">
            <div class="accordion-icon-inside">
                <span></span>
                <span></span>
            </div>
        </div>
        <span>Section 2</span>
    </div>
    <div class="uc-accordion-content">
        <p>This is the content of section 2.</p>
    </div>

    <div class="uc-accord-link accordionTrigger">
        <div class="accordion-icon">
            <div class="accordion-icon-inside">
                <span></span>
                <span></span>
            </div>
        </div>
        <span>Section 3</span>
    </div>
    <div class="uc-accordion-content">
        <p>This is the content of section 3.</p>
    </div>

  <script src="main.js"></script>

</body>
</html>
